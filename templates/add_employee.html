{% extends "base.html" %}

{% block title %}Добавить сотрудника - CRM Ломбард{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="bi bi-person-plus"></i> Добавить нового сотрудника</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="fio" class="form-label">ФИО</label>
                <input type="text" class="form-control" id="fio" name="fio" required>
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">Должность</label>
                <select class="form-select" id="position" name="position" required>
                    <option value="Оценщик-товаровед">Оценщик-товаровед</option>
                    <option value="Менеджер-товаровед">Менеджер-товаровед</option>
                    <option value="Менеджер по продажам">Менеджер по продажам</option>
                    {% if current_user.Должность == 'Администратор' %}
                    <option value="Администратор">Администратор</option>
                    {% endif %}
                </select>
            </div>
            <div class="mb-3">
                <label for="hire_date" class="form-label">
                    <i class="bi bi-calendar3"></i> Дата приёма
                </label>
                <input type="date" class="form-control" id="hire_date" name="hire_date" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Телефон</label>
                <input type="text" class="form-control" id="phone" name="phone" required pattern="[0-9]{11}">
                <small class="form-text text-muted">Формат: 11 цифр (например: 79078767460)</small>
            </div>
            <div class="mb-3">
                <label for="login" class="form-label">Логин</label>
                <input type="text" class="form-control" id="login" name="login" required>
                <small class="form-text text-muted">Уникальный логин для входа в систему</small>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6">
                <small class="form-text text-muted">Минимум 6 символов</small>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{{ url_for('employees') }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
