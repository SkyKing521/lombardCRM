{% extends "base.html" %}

{% block title %}Добавить невостребованный товар - CRM Ломбард{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="bi bi-box-seam"></i> Добавить невостребованный товар</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="loan_id" class="form-label">Займ (просроченный)</label>
                <select class="form-select" id="loan_id" name="loan_id" required>
                    <option value="">Выберите займ</option>
                    {% for loan in loans %}
                    <option value="{{ loan.Код_займа }}" {% if preselected_loan_id and loan.Код_займа == preselected_loan_id %}selected{% endif %}>Займ #{{ loan.Код_займа }} - {{ loan.client.ФИО }} ({{ loan.Наименование_товара }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="estimated_value" class="form-label">Оценочная стоимость (₽)</label>
                <input type="number" step="0.01" class="form-control" id="estimated_value" name="estimated_value" required min="0">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{{ url_for('unclaimed_items') }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
