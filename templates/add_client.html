{% extends "base.html" %}

{% block title %}Добавить клиента - CRM Ломбард{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="bi bi-person-plus"></i> Добавить нового клиента</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="fio" class="form-label">ФИО</label>
                <input type="text" class="form-control" id="fio" name="fio" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Телефон</label>
                <input type="text" class="form-control" id="phone" name="phone" required pattern="[0-9]{11}">
                <small class="form-text text-muted">Формат: 11 цифр (например: 79078767460)</small>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% if request.args.get('from_index') %}{{ url_for('index') }}{% else %}{{ url_for('clients') }}{% endif %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
